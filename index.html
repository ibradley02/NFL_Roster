<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Roster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
                <form onsubmit="app.controllers.playersCtrl.getPlayersByTeam(event)">
                        <div class="form-group col-sm-4">
                            <label for="teams">Teams</label>
                            <input placeholder="Search Teams ex. ATL, SF..." type="string" name="team" class="form-control" >
                            <button type="submit">Search</button>
                        </div>
                    </form>
        </div>
        <div class="row">
            <div class="panel">
                <div class="panel-title text-center">
                    <h1>MY ROSTER</h1>
                </div>
                <div class="panel-body" id="my-team"></div>
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1>NFL Roster</h1>
                    </div>
                </div>
                <div class="panel-body" id="player"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
